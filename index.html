<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
<link rel="icon" href="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png?rf=1024">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- First row -->
            <button class="btn clear">AC</button>
            <button class="btn">+/-</button>
            <button class="btn">%</button>
            <button class="btn operator">รท</button>
            <!-- Second row -->
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">ร</button>
            <!-- Third row -->
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            <!-- Fourth row -->
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
            <!-- Fifth row -->
            <button class="btn number zero">0</button>
            <button class="btn">.</button>
            <button class="btn operator">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
